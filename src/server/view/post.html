<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单提交</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/css.css">
</head>

<body>
    <div class="main">
        <div class="first">
            <span>一个初学者学习nodejs的提交表单界面</span><span>好好学习天天向上|坚信越努力越幸运</span>
        </div>
        <div class="form">
            <form action="/pinglun" method="get">
                <div class="form-group">
                    <label for="exampleInputEmail1">请输入你的姓名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="姓名" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">请输入你的评论内容</label>
                    <textarea class="form-control" rows="3" name="message"></textarea>
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>

    </div>

    <script src="/public/js/jquery.min.js"></script>
    <script src="/public/js/bootstrap.min.js"></script>
</body>

</html>
